platform:
  log:
    enabled: false
  webmvc:
    enabled: false
  database:
    tenantDatabasePrefix: platform_extend
  ignore:
    token:
      - /ds/**
      - /**/noToken/**
      - /verification
      - /verification/send

spring:
  autoconfigure:
    exclude: io.seata.integration.http.HttpAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    gateway:
      x-forwarded:
        prefixEnabled: false
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: oauth
          uri: lb://platform-oauth-server
          predicates:
            - Path=/oauth/**
          filters:
            - StripPrefix=1
        - id: tenant
          uri: lb://platform-tenant-server
          predicates:
            - Path=/tenant/**
          filters:
            - StripPrefix=1
        - id: file
          uri: lb://platform-file-server
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
        - id: authority
          uri: lb://platform-authority-server
          predicates:
            - Path=/authority/**
          filters:
            - StripPrefix=1
        - id: msg
          uri: lb://platform-msg-server
          predicates:
            - Path=/msg/**
          filters:
            - StripPrefix=1
        - id: activiti
          uri: lb://platform-activiti-server
          predicates:
            - Path=/activiti/**
          filters:
            - StripPrefix=1
        - id: demo
          uri: lb://platform-demo-server
          predicates:
            - Path=/demo/**
          filters:
            - StripPrefix=1
        - id: example
          uri: lb://platform-example-server
          predicates:
            - Path=/example/**
          filters:
            - StripPrefix=1
      default-filters:
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/fallback'


server:
  port: 8760
  servlet:
    context-path: /api
